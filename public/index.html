<body>
<script>
    const isLoggedIn = localStorage.getItem("user")
    const haveGrid = document.cookie.includes("card_grid") || localStorage.getItem("card_grid")
    if (isLoggedIn || (haveGrid && document.getElementsByClassName("card-container").length)) {
        document.body.style.display = "none"
    }
</script>
<div id="root"></div>
